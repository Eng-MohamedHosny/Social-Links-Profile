<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="upper-content">
          <div class="owner-image">
            <img src="assets/images/Mohamed-Hosny.png" alt="" />
          </div>
          <h2 class="owner-name">Mohamed Hosny</h2>
          <p class="location">CARIO, EGYPT</p>
          <p class="description">
            "Software Engineer and Front-end developer."
          </p>
        </div>
        <div class="links">
          <button>
            <a href="https://github.com/Eng-MohamedHosny" target="_blank">GitHub</a>
          </button>
          <button>
            <a href="https://www.frontendmentor.io/profile/Eng-MohamedHosny" target="_blank"
              >Frontend Mentor</a
            >
          </button>
          <button>
            <a href="https://www.linkedin.com/in/eng-mohamedhosny/" target="_blank">LinkedIn</a>
          </button>
          <button><a href="#" target="_blank">Telegram</a></button>
          <button><a href="#" target="_blank">Discord</a></button>
        </div>
      </div>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
